<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Config</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            gap: 10px; /* spacing between buttons */
            margin: 0 auto; /* optional: center the form */
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>AMTracker Config</h1>
    <form method="get" action="/index">
        <button type="submit" name="method" value="NVS">Use saved Wi-Fi network</button>
        <button type="submit" name="method" value="NEW">Use a new Wi-Fi network</button>
    </form>
</body>
</html>
